<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>fetch</title>
</head>

<body>
  <script>
    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(function(response) {
        console.log(response);
        return response.json();
      })
      .then(function(data) {
        console.log(data);
      });
  </script>
</body>

</html>
