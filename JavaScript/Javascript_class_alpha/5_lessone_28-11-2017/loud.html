<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Basic DOM Manipulation">
  <meta name="author" content="John Tsevdos">

  <title>JSON demo page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 style="margin: 1em 0 0;">JSON/fetch demo page</h1>

    <h2>Posts</h2>
    <div id="posts"></div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('https://jsonplaceholder.typicode.com/posts')
        .then(function(response) {
          console.log(response);
          return response.json();
        })
        .then(function(data) {
          console.log(data);
          for (var i = 0; i < 10; i++) {
            let newDiv = document.createElement("div");
            newDiv.innerHTML = `<h3>${data[i].title}</h3><p>${data[i].body}</p>`;
            const posts = document.querySelector('#posts');
            posts.appendChild(newDiv);
          }
        });
    })
  </script>
</body>

</html>
