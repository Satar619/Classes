<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Movies</title>
  <meta name="description" content="MovieRama." />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.min.css">
  <style>
    h1 {
      margin: 0.5em 0;
    }

    .card {
      width: 32%;
      margin: 0 2% 2em 0;
    }

    .card:nth-child(3n) {
      margin: 0 0 2em 0;
    }

    button {
      cursor: pointer;
    }

    footer {
      margin: 2em 0 0;
      padding: 1em 0;
    }

    footer p {
      margin: 0;
    }
  </style>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <h1 class="display-4">Now Playing Movies</h1>
    </div>
    <div id="movies-container" class="row"></div>
    <div class="row">
      <div class="col-md-12 clearfix">
        <button id="load-more-movies" type="button" class="btn btn-primary btn-lg float-right">Load more movies!</button>
      </div>
    </div>
  </div>

  <footer class="bg-dark">
    <div class="container">
      <p class="text-white">Made with <i class="octicon octicon-heart" style="font-size: 16px;"></i> in Greece! Say <a href="http://tsevdos.me" class="text-white">hello to me</a>.
      </p>
    </div>
  </footer>

  <!-- Modal -->
  <div class="modal fade" id="movie-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="app.js">
  </script>
</body>

</html>
